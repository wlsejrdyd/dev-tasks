<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>에러 발생</title>
  <link rel="stylesheet" href="/css/common.css">
</head>
<body>
  <div class="container">
    <h1>문제가 발생했습니다 😥</h1>
    <p>요청을 처리하는 도중 오류가 발생했습니다.</p>
    <p th:if="${status}" th:text="'오류 코드: ' + ${status}"></p>
    <p th:if="${error}" th:text="'에러 메시지: ' + ${error}"></p>
    <a href="/" class="btn btn-secondary">메인으로 이동</a>
  </div>
</body>
</html>
