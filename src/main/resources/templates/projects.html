<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>프로젝트 목록</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h2>프로젝트 목록</h2>
    <a th:href="@{/projects/new}">+ 새 프로젝트</a>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>PM</th>
                <th>등록일</th>
                <th>완료예정일</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.name}"></td>
                <td th:text="${project.manager}"></td>
                <td th:text="${project.startDate}"></td>
                <td th:text="${project.dueDate}"></td>
                <td>
                    <a th:href="@{/projects/edit/{id}(id=${project.id})}">수정</a>
                    <a th:href="@{/projects/delete/{id}(id=${project.id})}">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
