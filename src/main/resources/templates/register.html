<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>회원가입</title><link rel="stylesheet" href="/css/style.css"></head>
<body><div class="container"><h2>회원가입</h2><form method="post" action="/auth/register">
<label for="username">아이디</label><input type="text" id="username" name="username" required>
<label for="password">비밀번호</label><input type="password" id="password" name="password" required>
<label for="email">이메일</label><input type="email" id="email" name="email" required>
<label for="name">이름</label><input type="text" id="name" name="name" required>
<label for="phoneNumber">전화번호</label><input type="text" id="phoneNumber" name="phoneNumber" required>
<div th:if="${error}" class="error-message" th:text="${error}"></div>
<button type="submit">회원가입</button></form></div></body></html>
