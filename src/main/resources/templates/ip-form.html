<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IP 등록</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h2>IP 등록</h2>
    <form th:action="@{/ip}" method="post" th:object="${ip}">
        <input type="text" th:field="*{address}" placeholder="IP 주소" required>
        <input type="text" th:field="*{description}" placeholder="설명">
        <button type="submit">등록</button>
    </form>
</body>
</html>
