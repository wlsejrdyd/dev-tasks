<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>서비스 등록</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h2>서비스 등록</h2>
    <form th:action="@{/services}" method="post" th:object="${service}">
        <input type="text" th:field="*{url}" placeholder="서비스 URL" required>
        <input type="text" th:field="*{manager}" placeholder="담당자">
        <input type="text" th:field="*{contact}" placeholder="연락처">
        <button type="submit">등록</button>
    </form>
</body>
</html>
