<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>작업관리시스템</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <script src="https://kit.fontawesome.com/88c341d3e6.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <h2>작업관리</h2>
        <nav>
            <ul>
                <li><a th:href="@{/dashboard}"><i class="fas fa-home"></i> 대시보드</a></li>
                <li><a th:href="@{/projects}"><i class="fas fa-tasks"></i> 프로젝트</a></li>
                <li><a th:href="@{/ips}"><i class="fas fa-network-wired"></i> IP 관리</a></li>
                <li><a th:href="@{/dns}"><i class="fas fa-globe"></i> DNS 도메인</a></li>
                <li><a th:href="@{/services}"><i class="fas fa-server"></i> 웹 서비스</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <span th:text="'환영합니다, ' + ${session.user?.name} + '님'">환영합니다</span>
            <a th:href="@{/mypage}" class="btn">마이페이지</a>
            <a th:href="@{/auth/logout}" class="btn logout">로그아웃</a>
        </header>

        <section class="content" th:fragment="content">
            <!-- 개별 페이지 내용 삽입 -->
        </section>
    </main>
</div>
</body>
</html>
