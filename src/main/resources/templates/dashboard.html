<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>대시보드</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/layout.css">
</head>
<body>

<!-- 사이드바 -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!-- 본문 영역 -->
<div class="main-content">
  <div class="dashboard-container">
    <h1>관리 대시보드</h1>

    <div class="card-grid">

      <!-- 프로젝트 관리 카드 -->
      <div class="card">
        <h2>프로젝트</h2>
        <p>🚧 진행중: <span th:text="${projectInProgress}">0</span></p>
        <p>✅ 완료됨: <span th:text="${projectCompleted}">0</span></p>
        <p>⏸ 보류중: <span th:text="${projectPending}">0</span></p>
      </div>

      <!-- IP 주소 관리 카드 -->
      <div class="card">
        <h2>IP 주소</h2>
        <p>🖧 추가된 대역: <span th:text="${ipRangeCount}">0</span></p>
        <p>🟢 활성 호스트: <span th:text="${ipUpCount}">0</span></p>
        <p>🔴 비활성 호스트: <span th:text="${ipDownCount}">0</span></p>
      </div>

      <!-- DNS 도메인 카드 (수정됨) -->
      <div class="card">
        <h2>DNS 도메인</h2>
        <p>관리 중인 DNS 갯수: <span th:text="${dnsCount ?: 0}">0</span>개</p>
      </div>

      <!-- 내부 서비스 카드 -->
      <div class="card">
        <h2>내부 서비스</h2>
        <p th:text="${serviceCount ?: 0} + '개 등록됨'">0개 등록됨</p>
      </div>

    </div>
  </div>
</div>

</body>
</html>
