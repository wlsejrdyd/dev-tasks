<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>아이디 찾기</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/auth.css">
  <script src="/js/find-username.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <h1>아이디 찾기</h1>

    <form id="find-username-form" class="auth-form">
      <input type="email" id="email" name="email" placeholder="가입한 이메일 주소" required>
      <button type="submit">아이디 찾기</button>
    </form>

    <p id="result" class="success-message"></p>

    <div class="extra-links">
      <a th:href="@{/auth/login}">로그인</a> |
      <a th:href="@{/auth/signup}">회원가입</a> |
      <a th:href="@{/auth/find-password}">비밀번호 찾기</a>
    </div>
  </div>
</body>
</html>
