<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2>아이디 찾기</h2>
        <form method="post" action="/auth/find-username">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>

            <div th:if="${error}" class="error-message" th:text="${error}"></div>

            <button type="submit">아이디 찾기</button>
        </form>

        <div th:if="${foundUsername}" class="success-message" th:text="'아이디는 ' + ${foundUsername}"></div>
    </div>
</body>
</html>
