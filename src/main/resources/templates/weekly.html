<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>주간보고서 작성</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/weekly.css">
  <script src="/js/weekly.js" defer></script>
  <script src="/js/logout-timer.js" defer></script>
</head>
<body>
<div class="dashboard-wrapper">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div th:replace="~{fragments/topbar :: topbar}"></div>

  <div class="main-content">
    <h1>📝 주간보고서 작성</h1>
    <div class="filter-bar">
      <select id="year-select"></select>
      <select id="month-select"></select>
      <select id="week-select"></select>
      <select id="category-filter">
        <option value="all">전체 카테고리</option>
      </select>
      <button id="load-btn">불러오기</button>
      <button id="save-btn">저장</button>
      <button id="add-row-btn">행 추가</button>
    </div>

    <table id="weekly-table">
      <thead>
        <tr>
          <th>날짜 (yyyy-MM-dd)</th>
          <th>카테고리</th>
          <th>제목</th>
          <th style="width: 40%">내용</th>
        </tr>
      </thead>
      <tbody id="weekly-body">
        <!-- 동적 데이터 -->
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
