<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .find-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .find-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .find-container form {
            display: flex;
            flex-direction: column;
        }
        .find-container input[type="text"],
        .find-container input[type="email"] {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        .find-container button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .find-container button:hover {
            background-color: #45a049;
        }
        .find-container .links {
            text-align: center;
            margin-top: 15px;
        }
        .find-container .links a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        .find-container .links a:hover {
            text-decoration: underline;
        }
        .find-container .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="find-container">
        <h1>비밀번호 찾기</h1>
        <form method="POST" action="/auth/find-password">
            <input type="text" name="username" placeholder="아이디 입력" required>
            <input type="email" name="email" placeholder="등록된 이메일 입력" required>
            <button type="submit">비밀번호 찾기</button>
        </form>
        <div class="result">
            <p th:if="${foundPassword}" th:text="${foundPassword}"></p>
            <p th:if="${error}" th:text="${error}"></p>
        </div>
        <div class="links">
            <a href="/auth/login">로그인</a> | <a href="/auth/register">회원가입</a>
        </div>
    </div>
</body>
</html>
