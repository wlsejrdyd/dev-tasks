<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/auth.css">
  <script src="/js/find-password.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <h1>비밀번호 재설정</h1>

    <form id="find-password-form" class="auth-form">
      <input type="text" id="username" name="username" placeholder="아이디" required>
      <input type="email" id="email" name="email" placeholder="가입한 이메일 주소" required>
      <button type="submit">임시 비밀번호 발급</button>
    </form>

    <p id="result" class="success-message"></p>

    <div class="extra-links">
      <a th:href="@{/auth/login}">로그인</a> |
      <a th:href="@{/auth/signup}">회원가입</a> |
      <a th:href="@{/auth/find-username}">아이디 찾기</a>
    </div>
  </div>
</body>
</html>
