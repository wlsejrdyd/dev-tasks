<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기 | TASKS</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>비밀번호 재설정</h1>
  <form id="find-password-form">
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">이메일 주소:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">임시 비밀번호 발급</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('find-password-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;

      const response = await fetch('/auth/find-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ username, email })
      });

      const text = await response.text();
      document.getElementById('result').innerText = text;
    });
  </script>
</body>
</html>
