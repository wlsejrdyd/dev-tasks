<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>근태 관리</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/attendance.css">
    <script src="/js/attendance.js" defer></script>
</head>
<body>
<div class="dashboard-wrapper">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="main-content">
        <h1>📆 근태 현황</h1>

        <!-- 🟡 요약 테이블 -->
        <table class="attendance-table">
            <thead>
                <tr>
                    <th rowspan="2">구분</th>
                    <th rowspan="2">투입일</th>
                    <th rowspan="2">해지일</th>
                    <th colspan="3">연차</th>
                    <th colspan="3">대휴</th>
                    <th colspan="3">합계</th>
                </tr>
                <tr>
                    <th>부여</th><th>사용</th><th>잔여</th>
                    <th>부여</th><th>사용</th><th>잔여</th>
                    <th>부여</th><th>사용</th><th>잔여</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="row : ${mainTableList}">
                    <td contenteditable="true" th:text="${row.name}">홍길동</td>
                    <td contenteditable="true" th:text="${row.joinDate}">2022.11.01</td>
                    <td contenteditable="true" th:text="${row.leaveDate ?: '-'}">-</td>

                    <td contenteditable="true" th:text="${row.annualGiven}">17</td>
                    <td contenteditable="true" th:text="${row.annualUsed}">-3</td>
                    <td th:text="${row.annualRemain}">14</td>

                    <td contenteditable="true" th:text="${row.dayoffGiven}">5.2</td>
                    <td contenteditable="true" th:text="${row.dayoffUsed}">-2.0</td>
                    <td th:text="${row.dayoffRemain}">3.2</td>

                    <td th:text="${row.totalGiven}">22.2</td>
                    <td th:text="${row.totalUsed}">-5.0</td>
                    <td th:text="${row.totalRemain}">17.2</td>
                </tr>
            </tbody>
        </table>

        <!-- 🔵 카드형 통계 -->
        <div class="card-grid">
            <div class="card" th:each="summary : ${summaryList}">
                <h3 th:text="${summary.userName}">홍길동</h3>
                <p>총 연차 사용: <span th:text="${summary.annualLeaveCount}">0</span>일</p>
                <p>총 대휴 사용: <span th:text="${summary.dayOffUsed}">0</span>일</p>
                <p>총 대휴 부여: <span th:text="${summary.dayOffGiven}">0</span>일</p>
                <p>기타: <span th:text="${summary.etcCount}">0</span>일</p>
                <p>주말/연휴 근무: <span th:text="${summary.weekendOrHolidayWorkCount}">0</span>회</p>
            </div>
        </div>

        <!-- 🟢 상세 내역 -->
        <h2 style="margin-top: 40px;">📋 상세 내역</h2>
        <table class="data-table">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>종류</th>
                    <th>시작일</th>
                    <th>종료일</th>
                    <th>일수</th>
                    <th>사유</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="record : ${records}">
                    <td th:text="${record.user.name}">홍길동</td>
                    <td th:text="${record.type}">연차 사용</td>
                    <td th:text="${record.startDate}">2025-01-01</td>
                    <td th:text="${record.endDate}">2025-01-02</td>
                    <td th:text="${record.days}">1.0</td>
                    <td th:text="${record.reason}">개인 사유</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
