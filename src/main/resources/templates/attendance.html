<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>근무표</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h2>근무표</h2>
    <table>
        <thead>
            <tr>
                <th>날짜</th>
                <th>직원</th>
                <th>근무</th>
                <th>비고</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="att : ${attendances}">
                <td th:text="${att.date}"></td>
                <td th:text="${att.employeeName}"></td>
                <td th:text="${att.shift}"></td>
                <td th:text="${att.note}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
