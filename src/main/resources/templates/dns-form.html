<!-- dns-form.html -->
<div th:fragment="dnsFormFragment">
  <form id="dnsForm" onsubmit="return submitDnsForm(event)" class="form-box">
    <input type="hidden" name="id" id="dns-id">

    <div>
      <label for="dns-host">호스트</label>
      <input type="text" name="host" id="dns-host" required>
    </div>

    <div class="form-row">
      <div>
        <label for="dns-type">TYPE</label>
        <select name="type" id="dns-type" required>
          <option value="A">A</option>
          <option value="AAAA">AAAA</option>
          <option value="CNAME">CNAME</option>
          <option value="MX">MX</option>
          <option value="NS">NS</option>
          <option value="TXT">TXT</option>
          <option value="SRV">SRV</option>
        </select>
      </div>
      <div>
        <label for="dns-ip">IP 또는 대상</label>
        <input type="text" name="ip" id="dns-ip" required>
      </div>
    </div>

    <div>
      <label for="dns-description">설명</label>
      <textarea name="description" id="dns-description" rows="3"></textarea>
    </div>

    <div>
      <label>
        <input type="checkbox" name="sslValid" id="dns-sslValid">
        SSL 유효함
      </label>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">저장</button>
      <button type="button" class="btn btn-secondary" onclick="closeDnsModal()">취소</button>
    </div>
  </form>
</div>
