<!-- dns-form.html -->
<div th:fragment="dnsFormFragment">
    <form id="dnsForm" onsubmit="return submitDnsForm(event)">
        <input type="hidden" name="id" id="dns-id">
        <label>호스트</label>
        <input type="text" name="host" id="dns-host" required>

        <label>TYPE</label>
        <select name="type" id="dns-type" required>
            <option value="A">A</option>
            <option value="AAAA">AAAA</option>
            <option value="CNAME">CNAME</option>
            <option value="MX">MX</option>
            <option value="NS">NS</option>
            <option value="TXT">TXT</option>
            <option value="SRV">SRV</option>
        </select>

        <label>IP 또는 대상</label>
        <input type="text" name="ip" id="dns-ip" required>

        <label>설명</label>
        <textarea name="description" id="dns-description"></textarea>

        <label>
            <input type="checkbox" name="sslValid" id="dns-sslValid">
            SSL 유효함
        </label>

        <div class="form-actions">
            <button type="submit">저장</button>
            <button type="button" onclick="closeDnsModal()">취소</button>
        </div>
    </form>
</div>
