<div th:fragment="dnsFormFragment">
    <form id="dnsForm" onsubmit="submitDnsForm(event)">
        <input type="hidden" id="dns-id" name="id">

        <label for="dns-maindomain">메인 도메인</label>
        <div style="display: flex; gap: 8px; align-items: center; margin-bottom: 6px;">
            <input type="text" id="dns-maindomain" name="maindomain"
                   placeholder="예: example.com" required style="flex: 1; height: 32px; padding: 4px;">
            <button type="button" onclick="triggerZoneUpload()"
                    style="height: 32px; padding: 0 10px;">zone 업로드</button>
            <input type="file" id="zoneFileInput" accept=".zone,.txt" onchange="uploadZoneInForm()" hidden>
        </div>

        <label for="dns-host">호스트</label>
        <input type="text" id="dns-host" name="host" placeholder="예: www, api, mail 등">

        <label for="dns-type">TYPE</label>
        <select id="dns-type" name="type">
            <option value="A">A</option>
            <option value="CNAME">CNAME</option>
            <option value="TXT">TXT</option>
        </select>

        <label for="dns-ip">IP 또는 도메인</label>
        <input type="text" id="dns-ip" name="ip" placeholder="예: 192.0.2.1 또는 cname.example.com">

        <label for="dns-description">설명</label>
        <input type="text" id="dns-description" name="description" placeholder="(선택사항) 이 레코드에 대한 설명">

        <label for="dns-sslValid">
            <input type="checkbox" id="dns-sslValid" name="sslValid"> SSL 유효성
        </label>

        <button type="submit">저장</button>
    </form>
</div>
