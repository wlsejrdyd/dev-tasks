<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>작업 목록</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h2>작업 목록</h2>
    <a th:href="@{/tasks/new}">+ 새 작업</a>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>담당자</th>
                <th>기한</th>
                <th>설명</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.title}"></td>
                <td th:text="${task.assignedTo}"></td>
                <td th:text="${task.dueDate}"></td>
                <td th:text="${task.description}"></td>
                <td>
                    <a th:href="@{/tasks/edit/{id}(id=${task.id})}">수정</a>
                    <a th:href="@{/tasks/delete/{id}(id=${task.id})}">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
