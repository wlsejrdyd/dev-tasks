<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/auth.css">
  <script src="/js/login.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <h1>로그인</h1>

    <!-- 로그인 실패 시 붉은 에러 문구 -->
    <div th:if="${param.error}" class="error-message">
      아이디 또는 비밀번호가 틀렸습니다.
    </div>
    <div th:if="${param.blocked}" class="error-message">
      해당 계정은 차단 되었습니다.
    </div>

    <form method="post" th:action="@{/auth/login}" class="auth-form">
      <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <input type="text" id="username" name="username" placeholder="아이디" inputmode="latin" autocomplete="username" required>

      <input type="password" id="password" name="password" placeholder="비밀번호" autocomplete="current-password" required>

      <button type="submit">로그인</button>
    </form>

    <div class="extra-links">
      <a th:href="@{/auth/signup}">회원가입</a> |
      <a th:href="@{/auth/find-username}">아이디 찾기</a> |
      <a th:href="@{/auth/find-password}">비밀번호 찾기</a>
    </div>
  </div>
</body>
</html>
