<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>로그인</title><link rel="stylesheet" href="/css/style.css"></head>
<body><div class="container"><h2>로그인</h2><form method="post" action="/auth/login">
<label for="username">아이디</label><input type="text" id="username" name="username" required>
<label for="password">비밀번호</label><input type="password" id="password" name="password" required>
<div th:if="${error}" class="error-message" th:text="${error}"></div><button type="submit">로그인</button></form></div></body></html>
