<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>서비스 목록</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h2>서비스 목록</h2>
    <a th:href="@{/services/new}">+ 새 서비스</a>
    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>담당자</th>
                <th>연락처</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="service : ${services}">
                <td th:text="${service.url}"></td>
                <td th:text="${service.manager}"></td>
                <td th:text="${service.contact}"></td>
                <td>
                    <a th:href="@{/services/edit/{id}(id=${service.id})}">수정</a>
                    <a th:href="@{/services/delete/{id}(id=${service.id})}">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
